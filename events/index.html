<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events in Vue.js</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="" id="app">
      <h2>Events</h2>
      <hr>
      Basic Click Event
      <button type="button" @click.once="addAge(1)" name="addYear">Add</button>
      <button type="button" @click="subAge(1)" name="subYear">Substract</button>
      <button type="button" @dblclick="addAge(10)" name="addYear10">Add10</button>
      <button type="button" @dblclick="subAge(10)" name="subYear10">Substract10</button>
      <p>My age is {{ age }}</p>
      <hr>
      Mouse move Event
      <div id="canvas" @mousemove="updateXY">
        {{x}}, {{y}}
      </div>
      <hr>
      <h3>EVENT MODIFIERS</h3>
      <a @click.prevent="click" href="https://www.facebook.com">Facebook</a>
      <br>
      For Other Event Modifiers;
      <a href="https://vuejs.org/v2/guide/events.html#Event-Modifiers">Event Modifiers Documents</a>
    </div>

    <script src="../util/vue.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
