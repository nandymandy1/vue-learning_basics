<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events in Vue.js</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <div class="" id="app">
      <h1>Computed Props</h1>
      <button type="button" @click="a++">A++</button>
      <button type="button" @click="b++">B++</button>
      <p>A: {{ a }}</p>
      <p>B: {{ b }}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
    </div>

    <script src="../util/vue.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
